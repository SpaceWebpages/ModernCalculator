<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Functional Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <!-- Display Section -->
        <div class="output">
            <p id="output"></p>
            <p id="output2"></p>
        </div>
        <!-- Calculator Buttons -->
        <div class="container2">
            <div class="btn" id="num7">7</div>
            <div class="btn" id="num8">8</div>
            <div class="btn" id="num9">9</div>
            <div class="btn" id="divide">รท</div>
            <div class="btn" id="num4">4</div>
            <div class="btn" id="num5">5</div>
            <div class="btn" id="num6">6</div>
            <div class="btn" id="multiply">x</div>
            <div class="btn" id="num1">1</div>
            <div class="btn" id="num2">2</div>
            <div class="btn" id="num3">3</div>
            <div class="btn" id="subtract">-</div>
            <div class="btn" id="num0">0</div>
            <div class="btn" id="decimal">.</div>
            <div class="btn" id="equals">=</div>
            <div class="btn" id="add">+</div>
            <div class="btn" id="clear">Clear</div>    
        </div>
        <div class="history-container">
            <h3>History</h3>
            <div id="history"></div>
            <button id="clearHistory" class="btn">Clear History</button>
        </div>           
    </div>
    <script src="myFunction.js"></script>
</body>
</html>
